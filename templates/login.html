{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
    #login-main {
        margin: 80px;
        width: 400px;
        height: 300px;
        background-color: black;
        border-radius: 20px;
    }
    #login-head {
        border-style: double;
        border-width: 15px;
        border-radius: 20px;
        border-color: yellow;
        margin: 20px 0px 20px 0px;
        display: inline-block;
        background-color: black;
        width: 200px;
        font-size: 28px;
        padding: 10px 20px;
    }
    #login-head h1 {
        text-align: center;
        padding: 20px;
        display: inline-block;
    }
    #email-label {
        font-family: sans-serif;
        text-align: right;
        display: inline-block;
        margin: 10px 50px;
    }
    #pass-label {
        font-family: sans-serif;
        text-align: right;
        display: inline-block;
    }
    #email-entry {
        margin-left: 40px;
        margin-bottom: 10px;
    }
    #sub {
        margin: 20px;
        padding: 10px 20px;
        color: black;
        background-color: yellow;
        font-size: 20px;
        font-weight: bolder;
        border-radius: 12px;
    }
    .entry {
        color: rgb(5, 5, 136);
        font-size: 18px;
        height: 26px;
        width: 170px;
        text-align: center;
        border-radius: 0 10px;
        outline-style: none;
    }
    h2 {
        color : red;
        height: 20px;
        text-align: center;
        padding: 10px;
    }
</style>
{% endblock %}
{% block content %}
    <h2>{{failed}}</h2>
    <center>
        <div id="login-main">
            <form action="http://127.0.0.1:5000/profile" method="POST">
                <div id="login-head">
                    <h1">Login Form</h1>
                </div>
                <h3 id="email-label">Email : <input class="entry" id="email-entry" type="email" name="Email" required></h3>
                <h3 id="pass-label">Password : <input class="entry" id="pass-entry" type="password" name="Password" required></h3>
                <h3><input id="sub" type="submit" value="Login"></h3>
            </form>
            <h3 style="color: red;">{{msg}}</h3>
        </div>
    </center>
{% endblock %}
